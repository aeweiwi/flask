<html>
    <head>
        {% if title %}
        <title>{{title}} Blog</title>
        {% else %}
        <title>Welcome to my blog </title>
        {% endif %}

    </head>
    <body>
        <div>
            Microblog:
            <a href="{{url_for('index')}}">Home</a>
            <a href="{{url_for('login')}}">Login</a>
        </div>
        <hr>
        {% with messages  = get_flashed_messages()%}
        {% if messages %}
        <ul>
            {% for m in messages %}
            <li> {{m}} </li>
            {% endfor %}
        </ul>
        {% endif %}
        {% endwith%}

        {% block content  %} {% endblock %}
    </body>
</html>
